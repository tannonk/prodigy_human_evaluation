<form>
    <strong>FLUENCY</strong>
    <input type="range" id="fluency_range" style="width: 500px;" min="0" max="100" step="0.1" list="ticks">

        <option>0</option>

        <option>75</option>
        <option>100</option>
    </datalist>
</form>
